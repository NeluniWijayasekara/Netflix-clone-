<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>signup</title>
  
  </head>
  <body>
    <!----------------------------------------------------------------------------------------------------------------------->
    <header class="header">
      <nav class="navbar" aria-label="Main Navigation">
        <a href="../html/pay.html"><i class="fa-solid fa-cart-arrow-down"></i></a>
      </nav>
       <div class="logo">
      <a href="index.html">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix Logo"
        />
      </a>
    </div>
    </header>
      <!----------------------------------------------------------------------------------------------------------------------->

    <div class="background"></div>

    <div class="container">
     

      <div class="logreg-box">
        <!--------------------------------------------------------- Sign In Form ------------------------------------------->
        <div class="form-box login">
          <form action="#" method="post" id="loginForm">
            <h2>Sign In</h2>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" name="email" required aria-label="Email" />
              <label for="email">Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input
                type="password"
                name="password"
                required
                aria-label="Password"
              />
              <label for="password">Password</label>
            </div>

            <div class="remember-forgot">
              <label
                ><input type="checkbox" aria-label="Remember me" /> Remember
                me</label
              >
              <a href="#" aria-label="Forgot Password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign In</button>

            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link" aria-label="Sign up"
                  >Sign up</a
                >
              </p>
            </div>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box register">
          <form action="#" method="post" id="registerForm">
            <h2>Sign Up</h2>

            <input type="hidden" id="UserId">
            <div class="input-box">
             
              <span class="icon"><i class="bx bxs-user"></i></span>
              
              <input type="text" id="firstName" required>
               <label for="firstName">First Name:</label>
            </div>
            
            <div class="input-box">
             
              <span class="icon"><i class="bx bxs-user"></i></span>
              
              <input type="text" id="lastName" required>
              <label for="lastName">Last Name:</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input
                type="email"
                name="email"
                required
                aria-label="Email"
                id="email"
              />
              <label for="email">Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input
                type="password"
                name="password"
                required
                aria-label="Password"
                id="password"
              />
              <label for="password">Password</label>
            </div>

            

            <div class="remember-forgot">
              <label
                ><input type="checkbox" name="terms" id="terms" required /> I
                agree to the terms & conditions</label
              >
            </div>
            <button type="submit" class="btn">Sign Up</button>

            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link" aria-label="Sign in">Sign in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/signupScript.js"></script>
  </body>
</html>
