<html>
  <head>
    <title>PayementPage</title>
    <link rel="stylesheet" href="../css/pay.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style type="text/css">
      body {
        background-image: url(../images/3.jpg);
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="index.html">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
          alt="Netflix Logo"
        />
      </a>
    </div>
    <div class="container">
      <div class="title">
        <h4>
          Select A <span style="color: rgb(226, 54, 10)">Payment</span> Method
        </h4>
      </div>
      <form action="#">
        <input type="radio" name="payment" id="visa" />
        <input type="radio" name="payment" id="mastercard" />
        <input type="radio" name="payment" id="paypal" />
        <input type="radio" name="payment" id="AMEX" />

        <div class="category">
          <label for="visa" class="visaMethod">
            <div class="imgName">
              <div class="imgContainer visa">
                <img src="../images/visa.png" width="200px" height="200px" />
              </div>
              <span class="name">VISA</span>
            </div>
            <span class="check"
              ><i class="fa-sharp fa-regular fa-circle-check"></i
            ></span>
          </label>

          <label for="mastercard" class="mastercardMethod">
            <div class="imgName">
              <div class="imgContainer mastercard">
                <img
                  src="../images/mastercard.png"
                  width="200px"
                  height="200px"
                />
              </div>
              <span class="name">Mastercard</span>
            </div>
            <span class="check"
              ><i class="fa-sharp fa-regular fa-circle-check"></i
            ></span>
          </label>

          <label for="paypal" class="paypalMethod">
            <div class="imgName">
              <div class="imgContainer paypal">
                <img src="../images/paypal.jpg" width="200px" height="200px" />
              </div>
              <span class="name">Paypal</span>
            </div>
            <span class="check"
              ><i class="fa-sharp fa-regular fa-circle-check"></i
            ></span>
          </label>

          <label for="AMEX" class="amexMethod">
            <div class="imgName">
              <div class="imgContainer AMEX">
                <img src="../images/amex.png" width="200px" height="200px" />
              </div>
              <span class="name">AMEX</span>
            </div>
            <span class="check"
              ><i class="fa-sharp fa-regular fa-circle-check"></i
            ></span>
          </label>
        </div>
      </form>
    </div>

    <a href="index.html"><button class="back-button">Back</button></a>
  </body>
</html>
